<h1> Welcome</h1>

<div class="play-container">
<p> you clicked <span (click)="countClick()">this </span>{{ clickCounter }} times</p>
</div>

<div class="play-container">
    <p> 
        <input type="text" [(ngModel)]="name">
        <br>
        <strong>You Said {{ name }}</strong>
    </p>
</div>

<div class="play-container" [ngStyle]="{
    'background-color': clickCounter > 4 ? 'yellow':'blue',
    'border': clickCounter > 4 ? '4px solid black':'none'
    }">
        <ng-template [ngIf]="clickCounter > 4" [ngIfElse]="none">
        <p> The click counter <strong> IS GREATER </strong> than 4</p>
    </ng-template>
    <ng-template #none>
        <p> The click counter <strong> IS THAN OR EQUALS </strong> than 4</p>
        </ng-template>
</div>
